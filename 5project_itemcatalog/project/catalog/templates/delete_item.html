{% extends "base.html" %}

{% block content %}

<div class="container text-center">
  <div class="row-fluid center-block">
    <div class="col-md-12">
      <div>Are you sure you want to delete {{context.item}} from
        {{context.category}} ?</div>
    </div>
    <div>
      <form method="post">
        <input type="submit" value="delete">
      </form>
    </div>
  </div>
</div>


{% endblock %}
