{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row-fluid">

    <div class="col-md-2 text-center">
      <h3>Categories</h3>
      {% for c in context.categories %}
       <div><a href="/catalog/{{c.name}}/items">{{c.name}}</a></div>
      {% endfor %}
    </div>

    <div class="col-md-8">
      <h3 class="text-center">Latest Items</h3>
    </div>
    <div class="col-md-2">
      <a href='/catalog/additem' class="text-center">Add Item</h3>
    </div>
  </div>
</div>



{% endblock %}
